				<div id="embed08">
					<script>
						function initAudioHandler() {
							// Placeholder URL in case of failure
							const placeholderURL = 'https://audio.jukehost.co.uk/KMsW9Iw0m2oLQ0KBrjN7JX9i4qQOn63T';

							// Function to get the current Unix millisecond timestamp
							function getCurrentTimestamp() {
								return Date.now();
							}

							// Retrieve the value from the <p> element with id "localtime"
							const localTimeElement = document.getElementById('localtime');
							const localTime = localTimeElement ? localTimeElement.innerText : null;

							// Time difference threshold (15 seconds in milliseconds)
							const threshold = 15000;

							// Retrieve "audio_file" and "timestamp" from local storage
							const storedAudioFile = localStorage.getItem('audio_file');
							const storedTimestamp = localStorage.getItem('timestamp') || 0; // Use stored timestamp or 0 if none
							const currentTimestamp = getCurrentTimestamp();

							/**
							* Perform an API call to retrieve audio data and store results.
							* If successful, it stores the audio file URL and current timestamp in local storage.
							* If the API call fails, it sets the audio to a placeholder URL.
							*/
							function performAPICall() {
								const apiURL = 'https://alice-phone-5fb44fa2053e.herokuapp.com/call'; // Example API URL

								fetch(apiURL, {
									method: 'POST',
									headers: {
										'Content-Type': 'application/json',
									},
									// Pass only localTime into the body of the API call
									body: JSON.stringify({
										time: localTime, // Pass the local time value
									}),
								})
									.then(response => response.json())
									.then(data => {
										if (data.data) {
											// Set audioCall to the "data" from the response
											window.audioCall = new Audio(data.data);
											// Store the audio file URL and the current timestamp in local storage
											localStorage.setItem('audio_file', data.data);
											localStorage.setItem('timestamp', currentTimestamp);
										} else {
											// If no "data" in response, use the placeholder URL
											window.audioCall = new Audio(placeholderURL);
										}
										// Ensure the audio is preloaded
										window.audioCall.preload = 'auto';
									})
									.catch(() => {
										// If the API call fails, use the placeholder URL
										window.audioCall = new Audio(placeholderURL);
										// Ensure the audio is preloaded
										window.audioCall.preload = 'auto';
									});
							}

							/**
							* Logic to determine whether to use local storage or make the API call.
							* If no timestamp exists, audio_file is missing, or more than 15 seconds have passed since the last timestamp,
							* it makes the API call. Otherwise, it uses the stored audio file.
							*/
							if (!storedTimestamp || !storedAudioFile || (currentTimestamp - storedTimestamp) > threshold) {
								// Either the timestamp doesn't exist, audio_file doesn't exist, or it's been more than 15 seconds
								performAPICall();
							} else {
								// Timestamp exists and is within the 15-second threshold, use stored audio file
								window.audioCall = new Audio(storedAudioFile);
								// Ensure the audio is preloaded
								window.audioCall.preload = 'auto';
							}
						}

						// Assign the function to window for global access
						window.initAudioHandler = initAudioHandler;
					</script>

							function getLocalTime() {
								const now = new Date();
								const hours = now.getHours().toString().padStart(2, '0');
								const minutes = now.getMinutes().toString().padStart(2, '0');

							function getCurrentDate() {

							}

							dateElement.classList.add('locking'); // Add the "locking" class

							timeElement.style.fontSize = '6.375em'; // Triple the original size

							*/
							function updateTime() {
								dateElement.innerText = getCurrentDate();

							// Call updateTime initially and then every minute (60,000ms)
							updateTime();

				<div id="embed01" class="calling">
					<script>
						document.addEventListener('DOMContentLoaded', function () {
							/**
							* Function to create and start the count-up timer.
							* This function selects the existing <p> element with id "calltimer",
							* applies styles to it, and updates its display every second in mm:ss format.
							*/
							window.createCountUpTimer = function () {
								// Select the existing <p> element with id "calltimer"
								const timerElement = document.getElementById('calltimer');

								// Check if the timer element exists
								if (!timerElement) {
									console.error('Element with id "calltimer" not found.');
									return;
								}

								// Add the class "calling" to the timer element
								timerElement.classList.add('calling');

								// Apply the specified CSS properties to the timer <p>
								timerElement.style.textAlign = 'center';
								timerElement.style.color = '#FFFFFF';
								timerElement.style.fontFamily = "'League Spartan', sans-serif";
								timerElement.style.fontSize = '1.75em';
								timerElement.style.lineHeight = '1.5';
								timerElement.style.fontWeight = '500';
								timerElement.style.textShadow = '0.088rem 0.088rem 0.125rem #0A0B0D';

								// Variables to track the time
								let minutes = 0;
								let seconds = 0;

								/**
								* Function to format time into mm:ss format.
								* @param {number} num - The number to be formatted.
								* @returns {string} Formatted time string.
								*/
								function formatTime(num) {
									return num.toString().padStart(2, '0');
								}

								/**
								* Function to update the timer display.
								* Increments the seconds and minutes, and updates the timerElement's inner text.
								*/
								function updateTimer() {
									seconds++;

									if (seconds >= 60) {
										seconds = 0;
										minutes++;
									}

									// Update the timerElement's inner text with the formatted time
									timerElement.innerText = `${formatTime(minutes)}:${formatTime(seconds)}`;
								}

								// Call updateTimer every second
								setInterval(updateTimer, 1000);
							};
						});

				<div id="embed04">
					<script>
						document.addEventListener('DOMContentLoaded', function () {
							// Event listener for "callend" click
							const callendElements = document.querySelectorAll('.callend');
							callendElements.forEach(callend => {
								callend.addEventListener('click', function () {
									window.audioRingtone.pause();
									window.audioRingtone.currentTime = 0;
									window.audioCall.pause();
									window.audioCall.currentTime = 0;

									// Hide elements with classes "locking", "incoming", and "calling"
									const lockingElements = document.querySelectorAll('.locking');
									const incomingElements = document.querySelectorAll('.incoming');
									const callingElements = document.querySelectorAll('.calling');
									const endingElements = document.querySelectorAll('.ending');

									lockingElements.forEach(el => el.style.display = 'none');
									incomingElements.forEach(el => el.style.display = 'none');
									callingElements.forEach(el => el.style.display = 'none');

									// Show elements with class "ending"
									endingElements.forEach(el => el.style.display = 'block');

									window.audioEnd.play(); // Play the end sound
								});
							});
						});
					</script>
				</div>
				<div id="embed02">
					<style>
						.incoming {
							display: none;

						.calling {
							display: none;

							display: none;
						}

						html,
						body {
							overflow-y: hidden;
							margin: 0;
							padding: 0;
						}

						#wrapper {
							display: block;

							line-height: 1.5;

							text-shadow: 0.088rem 0.088rem 0.125rem #0A0B0D;
